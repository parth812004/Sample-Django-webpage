<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
    <style>
        .student-registration-form {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin: 0 auto;
          padding: 20px;
        }

        .student-registration-form div {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
  <div class="student-registration-form">
    <h2>Student Registration Form for College Admission</h2>
    <form>
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" required>
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" required>
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label for="department">Department:</label>
        <select id="department" name="department" required>
                <option value="default">None</option>
                <option value="COMP">Computer Engineering</option>
                <option value="IT">Information Technology</option>
                <option value="AIDS">Artificial Intelligence and Data Science</option>
                <option value="EXTC">Electronics and Telecommunication</option>
          </select>
      </div>
      <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea>
      </div>
      <div>
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
      <div>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
